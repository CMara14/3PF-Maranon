<div style="padding: 1rem; flex-grow: 1">
  <h2>Cursos</h2>
  @if (isLoading) {
  <mat-spinner />
  } @else {
  
  <button *ngIf="isAdmin$ | async" (click)="openFormDialog()" mat-icon-button>
    <mat-icon>post_add</mat-icon>
  </button>
  
  <app-courses-list
    [dataSource]="dataSource"
    (delete)="handleDeleteCourse($event)"
    (edit)="openFormDialog($event)"
  />
  }
</div>
