<div class="login-container">
  <mat-card class="container text-center">
    <mat-card-header>
      <h3>Iniciar sesión</h3>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="">
        <mat-form-field class="col align-self-center">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field class="col2 align-self-center">
          <mat-label>Constraseña</mat-label>
          <input type="password" formControlName="password" matInput />
        </mat-form-field>
        <button routerLink="/dashboard/home" mat-flat-button type="submit">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
